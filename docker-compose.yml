version: "3.9"
services:
  db:
    image: postgres
    env_file: 
      - ./.env
    ports:
      - 5432:5432
  redis:
    image: redis
    ports:
      - 6379:6379
  backend:
    build: backend/.
    env_file: 
      - ./.env
    environment:
      - DB_PORT=5432
      - DB_HOST=db
      - MAIL_SMTP=smtp.gmail.com
      - NODE_ENV=production
    ports:
      - 8080:8080
    depends_on:
      - db
      - redis
  frontend:
    build: frontend/.
    environment:
      - NGINX_ADDR=https://accamargo.ddns.net
    ports:
      - 3000:3000
    depends_on:
      - backend      
  loadbalancer:
    image: nginx
    ports:
      - 443:443
    volumes: 
      - ./nginx:/etc/nginx
    depends_on:
      - backend
